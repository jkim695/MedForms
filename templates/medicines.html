<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Form</title>
    <style>
        body {
            background-color: #558a3c; /* Bright yellow */
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #8a3c3c; /* Tomato red */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            color: black; /* Bright green */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 2px solid Black; /* Lime green */
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #558a3c; /* Dodger blue */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #558a3c; /* Royal blue */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please Enter Your Medication</h1>
        <form>
            <input type="text" placeholder="Amoxycillin">
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
