<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light gray */
            font-family: Arial, sans-serif;
        }

        .content {
            text-align: center;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #1E90FF; /* Dodger blue */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4169E1; /* Royal blue */
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>To fill out another form, click here</h1>
        <button onclick="redirectToAnotherPage()">Click here</button>
    </div>

    <script>
        function redirectToAnotherPage() {
            // Redirect to a new page
            window.location.href = '/login';
        }
    </script>
</body>
</html>
